<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div id="game-stats">
		<div id="score">
			<p id="totalScore">SCORE: 0000</p>
		</div>
		<div id="lives">
			<img src="images/Heart.png">
			<img src="images/Heart.png">
			<img src="images/Heart.png">
		</div>
	</div>
	<div class="panel gameStart">
		<p>Choose a Player to Start</p>
		<div id="characters">
			<div id="char-boy"></div>
			<div id="char-cat-girl"></div>
			<div id="char-horn-girl"></div>
			<div id="char-pink-girl"></div>
			<div id="char-princess-girl"></div>
		</div>
	</div>

 	<div class="panel gameOver">
 		<p>Game Over</p>
 		<p>Click Here to Play Again</p>
 	</div>

 	<div class="panel winner">
 		<p>Player One Wins!</p>
 		<p>Click Here to Play Again</p>
 	</div>

	<audio id="impact">
	  <source src="sounds/impact.mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>
	<audio id="gemCollect">
	  <source src="sounds/gem-collect.mp3" type="audio/mpeg">
	  Your browser does not support the audio element.
	</audio>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
